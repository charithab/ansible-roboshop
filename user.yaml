- name: Configure user component
  become: yes
  hosts: user
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable nodejs:20
    ansible.buildin.command: dnf module enable nodejs -y
  
  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  
  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory
 
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /shell/nologin
      system: true
      home: /app

  - name: Download the user code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip
  
  - name: Extract user file
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: copy user service to system directory
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: Reload daemon Reload
    ansible.buildin.systemd_service:
      daemon_reload: true

  - name: Enable and start user service
    ansible.builtin.service:
      name: user
      state: started
      enabled: yes