- name: Configure catalogue component
  become: yes
  hosts: catalogue
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  
  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory
 
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /shell/nologin
      system: true
      home: /app

  - name: Download the catalogue code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
      dest: /tmp/catalogue.zip
  
  - name: Extract catalogue file
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: copy catalogue service to system directory
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: Reload daemon Reload
    ansible.buildin.systemd_service:
      daemon_reload: true

  - name: Enable and start catalogue service
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes
  
  - name: copy mongodb repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb client
    ansible.builtin.dnf:
      name: mongodb-mongosh
      state: present

  - name: check products loaded or not 
    ansible.buildin.command: mongosh --host mongodb.charitha.site --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output

  - name: print catalogue output
    ansible.builtin.debug:
      msg: "{{ catalogue_output }}"
  
  - name: check products loaded or not 
    ansible.builtin.shell: mongosh --host mongodb.charitha.site < /app/db/master-data.js
    when: catalogue_output.stdout | int < 0

