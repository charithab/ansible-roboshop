- name: Configure cart component
  become: yes
  hosts: cart
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs -y
  
  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
  
  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory
 
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /shell/nologin
      system: true
      home: /app

  - name: Download the cart code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip
  
  - name: Extract cart file
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: copy cart service to system directory
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: Reload daemon Reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: Enable and start cart service
    ansible.builtin.service:
      name: cart
      state: started
      enabled: yes